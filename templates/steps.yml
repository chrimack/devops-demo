parameters:
  - name: tag
    type: string
    default: working
  - name: loop
    type: string

steps:
  - bash: |
      echo 'npm ci'
      ${{ parameters.loop }}
    displayName: Install frontend dependencies

  - bash: |
      echo 'npm run test'
      ${{ parameters.loop }}
    displayName: Run frontend tests

  - script: echo '##vso[build.addbuildtag]${{ parameters.tag }}'
    displayName: add environment tag
